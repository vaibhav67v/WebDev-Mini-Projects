<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li data-tab-target="#home" class="active tab">Home</li>
            <li data-tab-target="#pricing" class="tab">Pricing</li>
            <li data-tab-target="#about" class="tab">About</li>
        </ul>
    </nav>

    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h1>Home</h1>
            <p>Welcome to the Home tab.</p>
        </div>
        <div id="pricing" data-tab-content>
            <h1>Pricing</h1>
            <p>Check out the pricing information below.</p>
        </div>
        <div id="about" data-tab-content>
            <h1>About</h1>
            <p>This is the about tab.</p>
        </div>
    </div>
</body>
</html>
